<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Precio de Platillo</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <h1>Modificar Precio de Platillo</h1>

    <form id="modifySaucerForm">
        <label for="saucerId">ID del Platillo:</label>
        <input type="number" id="saucerId" name="saucerId" placeholder="Ingrese el ID del platillo" required><br><br>
        
        <label for="newPrice">Nuevo Precio:</label>
        <input type="number" id="newPrice" name="newPrice" placeholder="Ingrese el nuevo precio" required><br><br>

        <button type="submit">Modificar Precio</button>
    </form>

    <div id="modifySaucerResult"></div>

    <script>
        const form = document.getElementById('modifySaucerForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const saucerId = document.getElementById('saucerId').value;
            const newPrice = document.getElementById('newPrice').value;

            try {
                const response = await fetch(`/api/saucers/${saucerId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPrice })
                });

                const message = await response.text();
                const modifySaucerResult = document.getElementById('modifySaucerResult');
                modifySaucerResult.textContent = message;

                // Limpia el formulario después de modificar el platillo
                form.reset();
            } catch (error) {
                console.error('Error al modificar el precio del platillo:', error);
                const modifySaucerResult = document.getElementById('modifySaucerResult');
                modifySaucerResult.textContent = 'Error al modificar el precio del platillo';
            }
        });
    </script>
</body>
</html>
